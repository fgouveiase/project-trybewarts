<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input type="email" name="email" id="inputEmail" placeholder="Email">
            <input type="password" name="password" id="inputSenha" placeholder="Senha">
            <button id="botao">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
          <div id="div1">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
            <input type="email" name="" id="input-email" placeholder="Email">

            <select id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>

            </select>
        </div>
        <div id="div2">
            <label for="" id="label-family">Qual sua família?</label>

            <input type="radio" name="family" value="Frontend" id="frontend">Família Front-end
            <input type="radio" name="family" value="Backend" id="backend">Família Back-end
            <input type="radio" name="family" value="FullStack" id="fullStack">Família Fullstack

        </div>
        <div id="div3">
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label> <br>

            <input type="checkbox" class="subject" value="HoFs" id="">HoFs
            <input type="checkbox" class="subject" value="Jest" id="">Jest
            <input type="checkbox" class="subject" value="Promises" id="">Promises
            <input type="checkbox" class="subject" value="React" id="">React
            <input type="checkbox" class="subject" value="SQL" id="">SQL
            <input type="checkbox" class="subject" value="Python" id="">Python

        </div>
        <div id="div4">
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label> <br>
            <input type="radio" name="rate" value="1" id="">1
            <input type="radio" name="rate" value="2" id="">2
            <input type="radio" name="rate" value="3" id="">3
            <input type="radio" name="rate" value="4" id="">4
            <input type="radio" name="rate" value="5" id="">5
            <input type="radio" name="rate" value="6" id="">6
            <input type="radio" name="rate" value="7" id="">7
            <input type="radio" name="rate" value="8" id="">8
            <input type="radio" name="rate" value="9" id="">9
            <input type="radio" name="rate" value="10" id="">10
        </div>
        <div id="div5">
          <label for="" class="textarea">Deixe seu comentário:</label> <br>
          <textarea name="" id="" maxlength="500" cols="30" rows="10"></textarea>

      </div>
      <div id="div6">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" required name="" id="agreement">
    </div>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    
    </main>
    <script src="script.js"></script>
</body>

</html>
